    <!-- ========== Title ========== -->
    <title>Shop</title>
    <!-- ========== Favicon Ico ========== -->
    <link href="https://www.healthyator.com/favicon.ico" rel='icon' type='image/x-icon' />
    <!-- ========== STYLESHEETS ========== -->
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

<body>


    <!-- ========== subscribe features ========== -->
    <section id="subscription" class="pt100 pb100 bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center download-area">
                    <h3 class="wow fadeIn" data-wow-duration="1s">Subscribe now!</h3>
                    <p class="wow fadeIn" data-wow-duration="2s">
                        Subscribe to get all latest news from our Shop.
                    </p>
					<!-- Local subscription form -->
					<form action="" class="subscription-form form-inline wow fadeInRight" data-wow-duration="1.5s" id="subscribe">

						<input type="email" name="email"  placeholder="Your Email" class="form-control input-box" id="subscriber-email">
						
						
						<div class="result">
							<p class="success-msg"><i class="icon fa fa-check"></i> You email has been stored!</p>
							<p class="error-msg"><i class="icon fa fa-times"></i> Sorry! Something went wrong!</p>
						</div>
					</form>
					<!-- Mailchimp subscription form
					<form action="#" id="subscribe-mailchimp" class="subscription-form form-inline wow fadeInRight" data-wow-duration="1.5s">
							<input type="email" name="email"  placeholder="Your Email" class="form-control input-box">
							<button type="submit" class="primary-btn">Subscribe</button>
							<div class="result">
								<p class="success-msg"><i class="icon fa fa-check"></i> You email has been stored!</p>
								<p class="error-msg"><i class="icon fa fa-times"></i> Sorry! Something went wrong!</p>
							</div>
					</form>
					-->

                </div>
            </div>
			<!-- Download section start -->
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center download-area">
                    <h3 class="wow fadeIn" data-wow-duration="1s">Why you are waiting? Shop Now.</h3>
                    <br>
                    <a href="https://www.healthyator.com/" class="primary-btn wow zoomIn" data-wow-duration="3s"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Click Here To Continue</a>
                    
                </div>
            </div>
			<!-- Download section end -->
        </div>
    </section>
    <!-- ========== subscribe features End ========== -->
    <footer id="footer-section" class="pt70 pb50 bg-black">
        <div class="container">
            <div class="row text-center">
                <div class="col-sm-12">
                    &copy; Copyright 2018 <a target="_blank"></a>. All Rights Reserved.
                    
                    <br><br>

                </div>
            </div>
        </div>
    </footer>
	<!-- Scroll to up -->
	<div class="scroll-to-up hidden-xs">
		<div class="scrollup">
			<i class="fa fa-angle-up"></i>
		</div>
	</div>
	<!-- Scroll to up end -->
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
